<div class="login-box box box-info">
  <div class="login-box-body">
    <p class="login-box-msg">Digite o Login e Senha</p>
    <form #f="ngForm" autocomplete="off">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" #login>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" #senha>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button (click)="efetuarLogin(login.value, senha.value)" class="btn btn-primary btn-block btn-flat pull-right">Entrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
