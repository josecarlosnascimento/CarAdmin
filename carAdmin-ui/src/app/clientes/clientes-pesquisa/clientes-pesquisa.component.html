<section class="content-header">
    <h1>
        Busca de Clientes
        <small>listagem de Clientes</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li>Cadastro</li>
        <li class="active">Clientes</li>
    </ol>
</section>
<section class="content">
    <div class="ui-g">
        <button type="submit" routerLink="/clientes/novo" class="btn btn-success margin-table-bottom">
            <i class="fa  fa-plus"></i>
            Adicionar</button>
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Filtrar</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>CPF:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Nome:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="submit" class="form-control btn btn-primary">Filtrar</button>
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </div>
        </div>
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Listagem</h3>
            </div>
            <div class="box-body">
                <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                    <div class="row">
                        <div class="col-sm-12">
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef> Id </th>
                                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                </ng-container>

                                <ng-container matColumnDef="nome">
                                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                                </ng-container>

                                <ng-container matColumnDef="cpf">
                                    <th mat-header-cell *matHeaderCellDef> CPF </th>
                                    <td mat-cell *matCellDef="let element"> {{element.cpf | cpf}} </td>
                                </ng-container>

                                <ng-container matColumnDef="dataNascimento">
                                    <th mat-header-cell *matHeaderCellDef> Nascimento </th>
                                    <td mat-cell *matCellDef="let element"> {{element.dataNascimento | date:'dd/MM/y'}} </td>
                                </ng-container>

                                <ng-container matColumnDef="cidade/estado">
                                    <th mat-header-cell *matHeaderCellDef> Cidade / UF </th>
                                    <td mat-cell *matCellDef="let element"> {{element.endereco.cidade}} / {{element.endereco.estado.sigla}}</td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
</section>
