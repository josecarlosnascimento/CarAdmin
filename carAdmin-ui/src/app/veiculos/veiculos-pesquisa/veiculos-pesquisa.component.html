<section class="content-header">
    <h1>
        Busca de Veículos
        <small>listagem de Veículos</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li>Cadastro</li>
        <li class="active">Veículos</li>
    </ol>
</section>
<section class="content">
    <div class="ui-g">
        <button type="submit" routerLink="/veiculos/novo" class="btn btn-success margin-table-bottom">
            <i class="fa  fa-plus"></i>
            Adicionar</button>
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Filtrar</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Marca:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Modelo:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Placa:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Cor:</label>
                            <select class="form-control select2" style="width: 100%;">
                                <option selected="selected">-- Selecione --</option>
                                <option>Prata</option>
                                <option>Preto</option>
                                <option>Cinza</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Tipo:</label>
                            <select class="form-control select2" style="width: 100%;">
                                <option selected="selected">-- Selecione --</option>
                                <option>Hatch</option>
                                <option>Sedan</option>
                                <option>SUV</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Categoria:</label>
                            <select class="form-control select2" style="width: 100%;">
                                <option selected="selected">-- Selecione --</option>
                                <option>Camionete</option>
                                <option>Esportivo</option>
                                <option>Família</option>
                                <option>Luxo</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="submit" class="form-control btn btn-primary">Filtrar</button>
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </div>
        </div>
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Listagem</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                    <div class="row">
                        <div class="col-md-12">
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef> Código </th>
                                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                </ng-container>

                                <ng-container matColumnDef="marca">
                                    <th mat-header-cell *matHeaderCellDef> Marca </th>
                                    <td mat-cell *matCellDef="let element"> {{element.marca.descricao}} </td>
                                </ng-container>

                                <ng-container matColumnDef="modelo">
                                    <th mat-header-cell *matHeaderCellDef> Modelo </th>
                                    <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
                                </ng-container>

                                <ng-container matColumnDef="placa">
                                    <th mat-header-cell *matHeaderCellDef> Placa </th>
                                    <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
                                </ng-container>

                                <ng-container matColumnDef="tipo">
                                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                                    <td mat-cell *matCellDef="let element"> {{element.tipo.descricao}}</td>
                                </ng-container>

                                <ng-container matColumnDef="categoria">
                                    <th mat-header-cell *matHeaderCellDef> Categoria </th>
                                    <td mat-cell *matCellDef="let element"> {{element.categoria.descricao}}</td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
