<section class="content-header">
    <h1>
        Busca de Veículos
        <small>listagem de Veículos</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li>Cadastro</li>
        <li class="active">Veículos</li>
    </ol>
</section>
<section class="content">
    <div class="ui-g">
        <button type="submit" routerLink="/veiculos/novo" class="btn btn-success margin-table-bottom">
            <i class="fa  fa-plus"></i>
            Adicionar</button>
            <app-veiculo-pesquisa-filtro></app-veiculo-pesquisa-filtro>
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Listagem</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                    <div class="row">
                        <div class="col-md-12">
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef> Código </th>
                                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                </ng-container>

                                <ng-container matColumnDef="marca">
                                    <th mat-header-cell *matHeaderCellDef> Marca </th>
                                    <td mat-cell *matCellDef="let element"> {{element.marca.descricao}} </td>
                                </ng-container>

                                <ng-container matColumnDef="modelo">
                                    <th mat-header-cell *matHeaderCellDef> Modelo </th>
                                    <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
                                </ng-container>

                                <ng-container matColumnDef="placa">
                                    <th mat-header-cell *matHeaderCellDef> Placa </th>
                                    <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
                                </ng-container>

                                <ng-container matColumnDef="tipo">
                                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                                    <td mat-cell *matCellDef="let element"> {{element.tipo.descricao}}</td>
                                </ng-container>

                                <ng-container matColumnDef="categoria">
                                    <th mat-header-cell *matHeaderCellDef> Categoria </th>
                                    <td mat-cell *matCellDef="let element"> {{element.categoria.descricao}}</td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
