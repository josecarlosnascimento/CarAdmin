<section class="content-header">
    <h1>
        Cadastro de Categorias
        <small>listagem e cadastro de Categorias</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li>Cadastro</li>
        <li class="active">Categorias</li>
    </ol>
</section>
<section class="content">
    <form #f="ngForm" (ngSubmit)="salvar(f)">
        <div class="ui-g">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Preencha os campos</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Nome:</label>
                                <input [(ngModel)]="categoria.descricao" name="descricao" #descricao="ngModel" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>Valor:</label>
                                <input   [(ngModel)]="categoria.valorDiaria" name="valorDiaria" #valorDiaria="ngModel" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-group">
                                <label>Multa:</label>
                                <input  [(ngModel)]="categoria.valorMulta" name="valorMulta" #valorMulta="ngModel" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <button type="submit" class="form-control btn btn-primary">Inserir</button>
                            </div>
                        </div>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Listagem</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                        <div class="row">
                            <div class="col-sm-12">
                                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                                    <ng-container matColumnDef="descricao">
                                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                                        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="valorDiaria">
                                        <th mat-header-cell *matHeaderCellDef> Valor </th>
                                        <td mat-cell *matCellDef="let element"> {{element.valorDiaria}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="valorMulta">
                                        <th mat-header-cell *matHeaderCellDef> Multa 
                                            <i class="fa fa-question-circle" aria-hidden="true" title="Porcentagem do valor da locação à ser cobrada diariamente em caso de atraso."></i>
                                        </th>
                                        <td mat-cell *matCellDef="let element"> {{element.valorMulta}} %</td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
